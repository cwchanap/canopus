[cetus]
# Human-friendly name
name = "Web Server"
# Executable/command to run (use npm; daemon injects login PATH so this resolves)
command = "npm"
# Arguments for the command (only web:dev to avoid turso CLI dependency)
args = ["run", "web:dev"]
# Working directory (alias supported: `workingDirectory`)
cwd = "/Users/chanwaichan/workspace/cetus"
# Optional hostname alias for reverse proxy
route = "cetus.local.dev"
# Restart policy: "Always" | "OnFailure" | "Never"
restartPolicy = "onFailure"
# Timeouts (seconds)
gracefulTimeoutSecs = 5
startupTimeoutSecs = 15

[cetus.readinessCheck]
checkType = { type = "tcp", port = 4325 }
intervalSecs = 2
timeoutSecs = 3
successThreshold = 1